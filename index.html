<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <title>smoothie-updater</title>
  </head>
  <body>
    <div class="container">
      <div class="mt-3" id="smoothie-wrapper">
        <div id="smoothie-display">
          <div class="grabber-snarky-group">
            <p id="grabber" class="smoothie-editable">Sign in</p>
            <p id="snarky" class="smoothie-editable">to your smoothie first</p>
          </div>
        </div>
      </div>

      <div id="error-alert" class="alert alert-danger alert-dismissible fade collapse mt-3" role="alert">
        <span id="error-alert-text"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="success-alert" class="alert alert-success alert-dismissible collapse mt-3" role="alert">
        <span id="success-alert-text"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form class="mt-4">
        <div id="sign-in-controls">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Whose smoothie do I update?">
          </div>
          <div class="form-group">
            <label for="key">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Key to update smoothie">
          </div>
        </div>
        <div class="text-center">
          <button id="the-button" type="button" class="btn btn-dark">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
